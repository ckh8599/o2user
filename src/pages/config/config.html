<!--

  Ionic pages and navigation.
-->
  <ion-header no-border>
    <ion-navbar color="primary" hideBackButton>
      <ion-grid no-padding>
        <ion-row align-items-center>
          <ion-col>
            <div text-start>
              <img src="../assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
            </div>
          </ion-col>
          <ion-col>
            <div text-center><ion-title>설정</ion-title></div>
          </ion-col>
          <ion-col>
            <div text-end style="padding-right:10px"><img src="../assets/imgs/and/btn_home_n.png" width="35px;"  (click)="openHome()" /></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>


  <ion-content no-padding>
    <div class="div-title">개인정보</div>
    <ion-list no-margin>
      <ion-item>
        <ion-grid no-padding no-border>
          <ion-row (click)="goCustomerDetailPage()">
            <ion-col>회원정보 수정</ion-col>
            <ion-col><div text-right><ion-icon name="ios-arrow-forward" color="gray"></ion-icon></div></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
          <ion-label>자동로그인 설정</ion-label>
          <ion-toggle [(ngModel)]="autoLogin" (ionChange)='checkToggle()'></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-row (click)="logout()">
          <ion-col>로그아웃</ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-grid no-padding no-border>
          <ion-row (click)="goServiceOutPage()"> 
            <ion-col>회원탈퇴</ion-col>
            <ion-col><div text-right><ion-icon name="ios-arrow-forward" color="gray"></ion-icon></div></ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    
    <div class="div-title">안심 비밀번호</div>
    
    <ion-list no-margin>
      <ion-item>
        <ion-row (click)="goSafePasswordPage()">
          <ion-col>안심 비밀번호 설정</ion-col>
          <ion-col><div text-right><ion-icon name="ios-arrow-forward" color="gray"></ion-icon></div></ion-col>
        </ion-row>
      </ion-item>
    </ion-list>

    <div class="div-title">알림</div>

    <ion-list class="ion-list-select">
      <ion-row>
        <ion-col class="ion-list-select-title"><ion-label no-margin>PUSH 알림</ion-label></ion-col>
        <ion-col class="ion-list-select-title-view"><ion-label no-margin text-right (click)="TOSDetailInfo('1')">보기</ion-label></ion-col>
      </ion-row>
      <ion-row radio-group>
        <ion-col>
          <ion-item class="ion-item-select">
              <ion-radio style="margin:10px;" value="Y" *ngIf="isPush" checked="true" (ionSelect)="radioCheck('1','Y')" item-left></ion-radio>
              <ion-radio style="margin:10px;" value="Y" *ngIf="!isPush" (ionSelect)="radioCheck('1','Y')" item-left></ion-radio>
              <ion-label text-left>동의</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-item-select">
              <ion-radio style="margin:10px;" value="N" *ngIf="!isPush" checked="true" (ionSelect)="radioCheck('1','N')" item-left></ion-radio>
              <ion-radio style="margin:10px;" value="N" *ngIf="isPush" (ionSelect)="radioCheck('1','N')" item-left></ion-radio>
              <ion-label text-left>동의안함</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-list-select-title"><ion-label no-margin>마케팅 활용동의</ion-label></ion-col>
        <ion-col class="ion-list-select-title-view"><ion-label no-margin text-right (click)="TOSDetailInfo('2')">보기</ion-label></ion-col>
      </ion-row>
      <ion-row radio-group>
        <ion-col>
          <ion-item class="ion-item-select">
              <ion-radio style="margin:10px;" value="Y" *ngIf="isMarketing" checked="true" (ionSelect)="radioCheck('2','Y')" item-left></ion-radio>
              <ion-radio style="margin:10px;" value="Y" *ngIf="!isMarketing" (ionSelect)="radioCheck('2','Y')" item-left></ion-radio>
              <ion-label text-left>동의</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-item-select">
              <ion-radio style="margin:10px;" value="N" *ngIf="!isMarketing" checked="true" (ionSelect)="radioCheck('2','N')" item-left></ion-radio>
              <ion-radio style="margin:10px;" value="N" *ngIf="isMarketing" (ionSelect)="radioCheck('2','N')" item-left></ion-radio>
              <ion-label text-left>동의안함</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-list-select-title"><ion-label no-margin>위치정보 수집이용 동의</ion-label></ion-col>
        <ion-col class="ion-list-select-title-view"><ion-label no-margin text-right (click)="TOSDetailInfo('3')">보기</ion-label></ion-col>
      </ion-row>
      <ion-row radio-group>
        <ion-col>
          <ion-item class="ion-item-select">
              <ion-radio style="margin:10px;" value="Y" *ngIf="isLocation" checked="true" (ionSelect)="radioCheck('3','Y')" item-left></ion-radio>
              <ion-radio style="margin:10px;" value="Y" *ngIf="!isLocation" (ionSelect)="radioCheck('3','Y')" item-left></ion-radio>
              <ion-label text-left>동의</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-item-select">
              <ion-radio style="margin:10px;" value="N" *ngIf="!isLocation" checked="true" (ionSelect)="radioCheck('3','N')" item-left></ion-radio>
              <ion-radio style="margin:10px;" value="N" *ngIf="isLocation" (ionSelect)="radioCheck('3','N')" item-left></ion-radio>
              <ion-label text-left>동의안함</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-list>

    <div class="div-title">버전 정보</div>

    <ion-grid no-padding no-border>
      <ion-row> 
        <ion-col class="version-text">{{appVersion}}</ion-col>
        <ion-col><div text-right class="version-button"><button color="gray" ion-button outline>최신버전</button></div></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
