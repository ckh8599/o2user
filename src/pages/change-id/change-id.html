<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
          <ion-title>ID(휴대폰번호) 변경</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="text-information">
      <div>ID(휴대폰번호) 변경을 위해서는</div> 
      <div>휴대폰 인증이 필요합니다.</div>
    </div>
  <div [ngSwitch]="view">
    <div *ngSwitchCase="'input'">
      <form [formGroup]=formGroup>
        <ion-grid no-padding no-border>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input #input_confirm1 formControlName="cell" placeholder="휴대폰 번호\r\n('-' 없이 숫자만 입력)" [(ngModel)]="mobile_num" (ionChange)="checkInput()" ></ion-input>
                <button ion-button block outline item-right [disabled]="formGroup.get('cell').hasError('required')" style="width:80px; height:40px; font-size:14px;" (click)="pwCertification();">휴대폰 인증</button>
              </ion-item>
            </ion-col>
            <!--
            <ion-col *ngIf="timer">
              <ion-label *ngIf="timeInSeconds && timeInSeconds > 0" large block clear class="timer-button x-large">{{timer.displayTime}}</ion-label>
            </ion-col>
          -->
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                  <ion-input #input_confirm2 formControlName="auth" type="number" placeholder="인증번호 입력" [(ngModel)]="auth_num" clearInput></ion-input>
                  <ion-badge item-end *ngIf="interval != undefined">{{mPath}}:{{sPath}}</ion-badge>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
      <div class="exception-alert">
          {{exceptionAlert}}
      </div>
      <div class="confirm-button">
          <button ion-button block [disabled]="!formGroup.valid" (click)="changeId()">확인</button>
      </div>

      <!--
      <ion-row><ion-input #input_confirm2 placeholder="인증번호 입력" [(ngModel)]="auth_num"></ion-input></ion-row>
      <ion-row><ion-label [hidden]="!authFail" style="color: red;">인증번호 입력 오류</ion-label></ion-row>
      <ion-row><ion-label [hidden]="!auth_timeout" style="color: red;">인증번호 입력 시간이 초과되었습니다. 재인증 해주세요.</ion-label></ion-row>
      <ionrow><button ion-button [disabled]="btnDisabled" [style.backgroundColor]="btnDisabled?'lightgray':'lightblue'" (click)="changeId()">확인</button></ion-row>
      -->
    </div>
  </div>
  <div [ngSwitch]="view">
    <div *ngSwitchCase="'result'">
      <ion-row>
          <ion-col><ion-label text-center>인증한 휴대폰번호로<br/>ID가 변경되었습니다.</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-label text-center>{{mobile_num}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row><button ion-button style="background-color: lightblue" (click)="goLogout()">확인</button></ion-row>
      <ion-row>
          <ion-col><ion-label text-left>변경된 ID(휴대폰번호)로 서비스를 이용해 주세요.</ion-label></ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
