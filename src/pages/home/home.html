<ion-header no-border>
  <ion-navbar color="white">
    
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <div text-start>
            <img src="/assets/imgs/and/btn_menu_b_n.png" width="35px;" menuToggle >
          </div>
        </ion-col>
        <ion-col>
          <div text-center><img src="/assets/imgs/and/img_o2_logo_gnb.png" width="60px;" /></div>
        </ion-col>
        <ion-col>
          <div text-end style="padding-right:10px"><img src="/assets/imgs/and/btn_barcode_b_n.png" width="35px;" (click)="openBarCode()" /></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div text-center>
          <img src="/assets/imgs/and/img_notice_main.png" (click)="openInformation()"/>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          <img src="/assets/imgs/and/title_o2zone.png" width="130px;" />
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          <ion-icon name="remove"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div text-center>
          혜택을 선택해 주세요
        </div>
      </ion-col>
    </ion-row>
    <ion-row swipeAll (swipeup)="openFab(btn_tab)" class="ion-row-bottom">
        <ion-col (click)="openFab('01')">
          <div text-center class="btn_tab recommend">
              <img *ngIf="btn_tab == '01'" src="assets/imgs/and/btn_tab_s.png" />
              <img *ngIf="btn_tab != '01'" src="assets/imgs/and/btn_tab_n.png" />
          </div>
          <div text-center>
              추천 매장
          </div>
        </ion-col>
        <ion-col (click)="openFab('02')">
          <div text-center class="btn_tab">
              <img *ngIf="btn_tab == '02'" src="assets/imgs/and/btn_tab_s.png" />
              <img *ngIf="btn_tab != '02'" src="assets/imgs/and/btn_tab_n.png" />
          </div>
          <div text-center>
              자주가는 매장
          </div>
        </ion-col>
        <ion-col (click)="openFab('03')">
          <div text-center class="btn_tab">
              <img *ngIf="btn_tab == '03'" src="assets/imgs/and/btn_tab_s.png" />
              <img *ngIf="btn_tab != '03'" src="assets/imgs/and/btn_tab_n.png" />
          </div>
          <div text-center>
              주변 매장
          </div>
        </ion-col>
        <ion-col (click)="openFab('04')">
          <div text-center class="btn_tab event">
              <img *ngIf="btn_tab == '04'" src="assets/imgs/and/btn_tab_s.png" />
              <img *ngIf="btn_tab != '04'" src="assets/imgs/and/btn_tab_n.png" />
          </div>
          <div text-center>
              이벤트
          </div>
        </ion-col>
      </ion-row>
  </ion-grid>

    </ion-fab-list>
  </ion-fab>
-->
</ion-content>
