<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <ion-title>회원정보 수정</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]=formGroup>
    <ion-grid no-padding no-border>
      <ion-row radio-group>
        <ion-col>
          <ion-item>
              <ion-radio value="1" item-left [checked]="radioCheck" (click)="selSexCd('1')"></ion-radio>
              <ion-label text-left style="color: black">남자</ion-label>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
              <ion-radio value="2" item-left [checked]="!radioCheck" (click)="selSexCd('2')"></ion-radio>
              <ion-label text-left style="color: black">여자</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="padding-top: 10px;">
        <ion-col style="margin-right:8px;"><ion-input readonly="true" value="{{login_id}}" style="background-color: #eeeeee;" ></ion-input></ion-col>
        <button class="outline-button" ion-button outline (click)="goChangeIdPage()" >ID(휴대폰번호)변경</button>
      </ion-row>
      <ion-row style="padding-top: 10px;">
        <button ion-button (click)="goChangePwPage()" block outline>비밀번호 변경</button>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item><ion-input value="{{email}}" placeholder="이메일" formControlName="email"></ion-input></ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col>
          <ion-item><ion-input value="{{customer_name}}" placeholder="이름(한글)" formControlName="name"></ion-input></ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input maxlength="8" value="{{birthday}}" placeholder="생년월일 8자리(예. 19910101)" formControlName="birth"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <div class="password-input-text">개인정보를 안전하게 변경하기 위하여</div>
    <div class="password-input-text">비밀번호를 입력해주세요.</div>

    <ion-grid>
      <ion-row>
          <ion-item>
            <ion-input type="password" placeholder="비밀번호 확인 (영문+숫자 10자리 이상)" formControlName="pw" [(ngModel)]="input_pw"></ion-input>
          </ion-item>
      </ion-row>
    </ion-grid>
  </form>

  
  <div class="exception-alert">
    {{exceptionAlert}}
    <div *ngIf="(formGroup.get('email').hasError('required') || formGroup.get('email').hasError('pattern')) && formGroup.get('email').touched">
        이메일을 확인해 주세요.
    </div>
    <div *ngIf="(formGroup.get('name').hasError('required') || formGroup.get('name').hasError('pattern')) && formGroup.get('name').touched">
        이름을 확인해 주세요.(한글)
    </div>
    <div *ngIf="(formGroup.get('birth').hasError('required') || formGroup.get('birth').hasError('minLength') || formGroup.get('birth').hasError('pattern')) && formGroup.get('birth').touched">
        생년월일을 확인해 주세요.(숫자 8)
    </div>
    <div *ngIf="(formGroup.get('pw').hasError('required') || formGroup.get('pw').hasError('pattern')) && formGroup.get('pw').touched">
        비밀번호를 확인해 주세요.
    </div>
  </div>
  
  <!--<ion-row><ion-label style="color: red;">비밀번호가 일치하지 않습니다.</ion-label></ion-row>-->
  <div class="confirm-button"><button ion-button block [disabled]="!formGroup.valid" (click)="updateCustomerInfo()">수정</button></div>
</ion-content>
