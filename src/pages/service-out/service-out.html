<ion-header no-border>
  <ion-navbar color="primary">
    <ion-grid no-padding>
      <ion-row align-items-center>
        <ion-col>
          <ion-title>회원탈퇴</ion-title>
        </ion-col>
        <ion-col>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="top-description">
    <div>현재 사용중인 비밀번호를 입력해주세요.</div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-input #input_pw [(ngModel)]="loginPw" type="password" placeholder="현재 로그인 비밀번호" (ionChange)="inputChange()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <div class="exception-alert">
            {{exceptionAlert}}
        </div>
    </ion-row>
    <ion-row>
      <ion-col>
          <button class="button" ion-button block color="primary" ion-button [disabled]="btnDisabled" (click)="goOut()">확인</button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row><ion-input #input_pw [(ngModel)]="loginPw" type="password" placeholder="현재 로그인 비밀번호" (ionChange)="inputChange()"></ion-input></ion-row>
  <ion-row><ion-label [hidden]="pwConfirm" style="color: red;">비밀 번호가 맞지 않습니다.</ion-label></ion-row>
  <ion-row><button ion-button [disabled]="btnDisabled" [style.backgroundColor]="btnDisabled?'lightgray':'lightblue'" (click)="serviceOut()">확인</button></ion-row>
  -->
</ion-content>
