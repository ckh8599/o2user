<ion-header no-border>
    <ion-navbar color="primary">
      <ion-grid no-padding>
        <ion-row>
          <ion-col>
            <ion-title>비밀번호 변경</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div class="top-description">
      <div>변경하실 비밀번호를 입력해 주세요.</div>
    </div>
    <div [ngSwitch]="view">
      <div *ngSwitchCase="'input'">
        
        <ion-item><ion-input type="password" placeholder="현재 비밀번호 (영문+숫자 10자리 이상)" [(ngModel)]="pre_pw" (ionChange)="checkInput()"></ion-input></ion-item>
        <ion-item><ion-input type="password" placeholder="신규 비밀번호 (영문+숫자 10자리 이상)" [(ngModel)]="change_pw" (ionChange)="checkInput()"></ion-input></ion-item>
        <ion-item><ion-input type="password" placeholder="신규 비밀번호 확인(영문+숫자 10자리 이상)" [(ngModel)]="change_pw_confirm" (ionChange)="checkInput()"></ion-input></ion-item>
        <div class="exception-alert">{{error_txt}}</div>
        <div class="confirm-button"><button ion-button block [disabled]="btnDisabled" (click)="changePw()">확인</button></div>
      </div>
    </div>
    <div [ngSwitch]="view">
      <div *ngSwitchCase="'result'">
        <ion-row>
            <ion-col><ion-label text-center>신규 비밀번호로 변경되었습니다.</ion-label></ion-col>
        </ion-row>
        <ion-row><button ion-button block color="primary" (click)="goLogout()">확인</button></ion-row>
      </div>
    </div>
  </ion-content>
