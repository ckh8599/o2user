<ion-header>

  <ion-navbar color="white" style="text-align: center;">
    <ion-title>안심비밀번호 설정</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]=formGroup>
    <div class="top-description">
      <div>안심 비밀번호 설정</div>
    </div>
    <ion-grid no-padding no-border class="input-text-grid">
      
      <ion-row>
        <ion-col>
          <ion-item>
              <ion-input formControlName="pw" type="password" maxlength="4" placeholder="비밀번호 (숫자 4자리)" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
              <ion-input formControlName="pwConfirm" type="password" maxlength="4" placeholder="비밀번호 확인 (숫자 4자리)" clearInput></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
          <div class="exception-alert">
              {{exceptionAlert}}
              <span *ngIf="(formGroup.get('pw').hasError('required') || formGroup.get('pw').hasError('minLength') || formGroup.get('pw').hasError('pattern')) && formGroup.get('pw').touched">
                패스워드를 확인해 주세요.(숫자 4자리)
              </span>
          </div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col class="ion-col-button">
          <button class="button" ion-button block color="primary" (click)=reg();>건너뛰기</button>
      </ion-col>
      <ion-col class="ion-col-button">
          <button class="button" ion-button block color="primary" [disabled]="!formGroup.valid" (click)=regWithPassWord();>확인</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer no-border>
    <div>
        <div><img src="/assets/imgs/and/icon_alert.png" width="16px;"></div>
        <div>매장에서 휴대폰 번호만으로 포인트나 스탬프 사용시 타인에 의한 사용이 발생할 수 있습니다. 안심 비밀번호 설정으로 안전하게 서비스를 애용해 보세요.</div>
    </div>
</ion-footer>
