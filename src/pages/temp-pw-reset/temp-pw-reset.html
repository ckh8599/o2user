<ion-header>
    <ion-navbar color="white">
      <ion-title>비밀번호 재설정</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <form [formGroup]=formGroup>
    <div class="top-description">
      <div>임시 비밀번호를 부여 받으신 회원님께서는 비밀번호 변경 후 이용이 가능합니다.</div>
    </div>
    <div>
      <ion-item>
          <ion-input formControlName="pw" type="password" placeholder="신규 비밀번호 (영문+숫자 10자리 이상)" clearInput></ion-input>
      </ion-item>
      <ion-item>
          <ion-input formControlName="pwConfirm" type="password" placeholder="신규 비밀번호 확인 (영문+숫자 10자리 이상)" clearInput></ion-input>
      </ion-item>
    </div>
    <div class="exception-alert">
        {{exceptionAlert}}
        <span *ngIf="(formGroup.get('pw').hasError('required') || formGroup.get('pwConfirm').hasError('required')) && formGroup.get('pw').touched">
          변경 비밀번호가 일치하지 않습니다.
        </span>
        <span *ngIf="(formGroup.get('pw').hasError('maxLength') || formGroup.get('pw').hasError('minLength') || formGroup.get('pw').hasError('pattern') || formGroup.get('pwConfirm').hasError('maxLength') || formGroup.get('pwConfirm').hasError('minLength') || formGroup.get('pwConfirm').hasError('pattern')) && formGroup.get('pw').touched">
          비밀번호는 영문+숫자 10자리 이상입니다.
        </span>
    </div>
    <div class="confirm-button">
      <button ion-button block [disabled]="!formGroup.valid" color="primary" (click)='tempPwUpdate()'>확인</button>
    </div>
    </form>
  </ion-content>
