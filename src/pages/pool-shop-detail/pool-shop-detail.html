<ion-header no-border>
    <ion-navbar color="primary" hideBackButton>
      <ion-title *ngIf="pool_service_type == '1'">{{title | number:0}}P</ion-title>
      <ion-title *ngIf="pool_service_type == '2'">{{title | number:0}}S</ion-title>
      <ion-grid no-padding>
        <ion-row align-items-center>
          <ion-col>            
              <div text-start>
                  <img src="../assets/imgs/and/btn_menu_w_n.png" width="35px;" menuToggle >
                </div>
          </ion-col>
          <ion-col>
            <div text-end style="padding-right:10px"><img src="../assets/imgs/and/btn_home_n.png" width="35px;"  (click)="openHome()" /></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>  
  </ion-header>
 
  <ion-content>
      <ion-list>          
        <ion-item *ngFor="let item of item_list" (click)="openShopInfo(item.SHOP_CD,item.SHOP_NM)">
          <ion-avatar item-start>
           <img src="../assets/imgs/and/btn_radio_join_n.png">
          </ion-avatar>
          <h3>{{item.SHOP_NM}}</h3>
          <p *ngIf="item.POOL_SERVICE_TYPE == '1'">
            <img src="../assets/imgs/and/icon_o2_point.png"  width="12px;" height="12px;" />
            <span class="smallFont blueFont">{{item.POINT_POLICY}}</span>
          </p>
          <p *ngIf="item.POOL_SERVICE_TYPE == '2'">
             <img src="../assets/imgs/and/icon_o2_stamp.png"  width="12px;" height="12px;" />
             <span class="smallFont greenFont">{{item.STAMP_POLICY}}</span>
          </p>
          <ion-avatar item-end style="min-height: 0px;">
           <p class="smallFont">{{item.DISTANCE}} Km</p>
          </ion-avatar>                  
        </ion-item>          
       </ion-list>
       <ion-fab right bottom style="padding:15px;">          
          <img src="/assets/imgs/and/btn_barcode_p.png" width="60px;" (click)="openBarCode()" />
      </ion-fab>
  </ion-content>
